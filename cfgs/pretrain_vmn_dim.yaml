MODEL: 'vmn_dim'
AGG_WINDOW: 7

SYSTEM:
  NUM_WORKERS: 8
  RANDOM_SEED: 777
  EXP_SUFFIX: "_agg7_v3"

DATASET:
  PATH: '../dataset/DIM/onthefly/'

TRAIN:
  FREEZE_BACKBONE: True
  LOAD_CKPT: 'dim_fe.pth'
  BATCH_SIZE_PER_GPU: 10
  BASE_LR: 1e-5
  LR_STRATEGY: 'const'
  WEIGHT_DECAY: 1e-4
  TRAIN_INPUT_SIZE: (512, 512)
  OPTIMIZER: 'adam'
  TOTAL_STEPS: 20           # EPOCHS
  PRINT_FREQ: 10
  IMAGE_FREQ: 500
